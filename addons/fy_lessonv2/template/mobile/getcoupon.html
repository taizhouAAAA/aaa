{template '_headerv2'}
<link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style/cssv2/getcoupon.css?v={$versions}"> 
<link href="{MODULE_URL}template/mobile/style/alert/alert.css?v={$versions}" rel="stylesheet" />
<script type="text/javascript" src="{MODULE_URL}template/mobile/style/alert/alert.js?v={$versions}"></script>

<div class="header-2 cbox">
	<a href="javascript:history.go(-1);" class="ico go-back"></a>
	<div class="flex title">{$title}</div>
</div>

{if !empty($list)}
	<div class="tab-panel">
		<div class="tab-panel-item tab-active">
			<div class="tab-item" id="couponList">
			</div>
		</div>
	</div>

	{if !empty($coupon_desc)}
	<div class="info">
		<div class="title">
			<div class="ico"><i class="fa fa-cubes"></i></div>
			<div class="text">{$coupon_desc[0]}</div>
		</div>
		<div class="con">
			{loop $coupon_desc $key $item}
			{if $key>0}
			<div class="line">
				<div class="t2">
					<div class="t3">{$item}</div>
				</div>
			</div>
			{/if}
			{/loop}
		</div>
	</div>
	{/if}

	<div id="loading_div" class="loading_div">
		<a href="javascript:void(0);" id="btn_Page"><i class="fa fa-arrow-circle-down"></i> 加载更多</a>
	</div>
	<footer>
		<a href="{php echo $this->createMobileUrl('index', array('t'=>1));}">{$setting['copyright']}</a>
	</footer>
{else}
	<div class="my_empty" style="height:40%;">
		<div class="empty_bd  my_course_empty">
			<h3>没有任何优惠券可领取~</h3>
		</div>
	</div>
{/if}

<div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:100000000;"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>

<script type="text/javascript">
	var ajaxurl = "{php echo $this->createMobileUrl('getcoupon');}";
	var attachurl = "{php echo $_W['attachurl'];}";
	var loading = document.getElementById("loading");
	$(function() {
		var nowPage = 1; //设置当前页数，全局变量
		function getData(page) {
			nowPage++; //页码自动增加，保证下次调用时为新的一页。  
			$.get(ajaxurl, {
				page: page,
				status: status
			}, function(data) {
				if(data.length > 0) {
					loading.style.display = 'none';
					var jsonObj = JSON.parse(data);
					insertDiv(jsonObj);
				}
			});

		}
		//初始化加载第一页数据  
		getData(1);

		//生成数据html,append到div中  
		function insertDiv(result) {
			var mainDiv = $("#couponList");
			var chtml = '';
			for(var j = 0; j < result.length; j++) {
				if(result[j].is_end==1){
					chtml += '<a href="javascript:;" class="aui-flex aui-vou-content">';
				}else{
					chtml += '<a href="javascript:;" class="aui-flex aui-vou-content" onclick="exchange('+result[j].id+');">';
				}
				chtml += '	<div class="aui-flex-box">';
				chtml += '		<div class="aui-flex">';
				chtml += '			<div class="aui-flex-cp-img">';
				chtml += '				<img src="' +attachurl+result[j].images+ '" alt="' +result[j].name+ '">';
				chtml += '			</div>';
				chtml += '			<div class="aui-flex-box">';
				chtml += '				<h2>[' +result[j].name+ ']<br/>' +result[j].category_name+ '</h2>';
				chtml += '				<p><i>￥</i>' +parseInt(result[j].amount)+ '<em>'+result[j].conditions+'</em></p>';
				chtml += '			</div>';
				chtml += '		</div>';
				chtml += '	</div>';
				chtml += '	<div class="aui-vou-button">';
				chtml += '		<p>已抢'+result[j].already_per+'%</p>';
				chtml += '		<div class="aui-Speed">';
				chtml += '			<div class="aui-Speed-top" style="width:'+result[j].already_per+'%"></div>';
				chtml += '		</div>';
				if(result[j].is_end==1){
					chtml += '		<button class="aui-vou-btn-der aui-vou-btn-gray-one">已抢完</button>';
				}else{
					chtml += '		<button class="aui-vou-btn-der aui-vou-btn-der-one">立即领取</button>';
				}
				chtml += '	</div>';
				chtml += '</a>';
			}
			mainDiv.append(chtml);
			if(result.length == 0) {
				document.getElementById("loading_div").innerHTML='<div class="loading_bd">没有了，已经到底啦</div>';
			}
		}

		//==============核心代码=============  
		var winH = $(window).height(); //页面可视区域高度   

		var scrollHandler = function() {
			var pageH = $(document.body).height();
			var scrollT = $(window).scrollTop(); //滚动条top   
			var aa = (pageH - winH - scrollT) / winH;
			if(aa < 0.02) {
				if(nowPage % 1 === 0) {
					getData(nowPage);
					$(window).unbind('scroll');
					$("#btn_Page").show();
				} else {
					getData(nowPage);
					$("#btn_Page").hide();
				}
			}
		}
		//定义鼠标滚动事件
		$(window).scroll(scrollHandler);
		//继续加载按钮事件
		$("#btn_Page").click(function() {
			loading.style.display = 'block';
			getData(nowPage);
			$(window).scroll(scrollHandler);
		});
	});
	function exchange(id){
		var setTitle = '系统提示';
		var setContents = '确定使用积分兑换该优惠券';
		var setButton = '["取消","确定"]';
		var setCancelUrl = 'javascript:;';
		var setConfirmUrl = "{php echo $this->createMobileUrl('getcoupon', array('op'=>'getcoupon'));}&id="+id;
		$(this).openWindow(setTitle,setContents,setButton,setCancelUrl,setConfirmUrl);
	}
</script>

{template '_footerv2'}
